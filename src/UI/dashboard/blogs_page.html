<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Blogs list</title>
</head>

<body>
    <section class="dashboard">
        <header class="box" id="nav_bar"></header>
        <article id="side_nav_bar"></article>
        <section id="dashboard_body">
            <div class="nav_menu">
                <button>
                    <img src="../../image/navMenu.png" alt="">
                </button>
            </div>
            <div class="dashboard_body_header">
                <h1>List of articles</h1>
                <div class="search_bar">
                    <input type="text" placeholder="Search">
                    <button>
                        <img src="../../image/Search.png" alt="search icon">
                    </button>
                </div>
            </div>
            <div id="dashboard_body_body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Trashed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="article_container"></tbody>
                <table>
            <div>
        </section>
    </section>
    <script type="module" src="../../../build/UI/dashboard/dashboard.js"></script>
</body>
</html>
