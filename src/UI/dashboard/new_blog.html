<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link  href="https://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>New article</title>
</head>
<body>
    <section class="dashboard"></header>
        <header class="box" id="nav_bar"></header>
        <article id="side_nav_bar"></article>
        <section id="dashboard_body">
            <div class="nav_menu">
                <button>
                    <img src="../../image/navMenu.png" alt="">
                </button>
            </div>
            <div class="dashboard_body_header">
                <h1>Write new Article</h1>
            </div>
            <div class="form_section">
                <form class="form_to_fill" id="form" action="submit">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <span id="titleError"></span>
                    <label for="photo">Insert image Url</label>
                    <input type="text" name="photo" id="photo" placeholder="Paste image URL">
                    <span id="imageError"></span>
                    <label for="description"> Description</label>
                    <textarea  style="background-color: #d9d9d9; border: solid 1px #c7c7c7;"" id="detail" name="detail"></textarea>
                    <span id="descriptionError"></span>
                    <button>Post</button>
                    <span id="successMsg"></span>
                </form>
            <div>
        </section>
    </section>
    <script type="module" src="../../../build/UI/dashboard/dashboard.js"></script>
</body>
</html>
