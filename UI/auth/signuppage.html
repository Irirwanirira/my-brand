<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../styles.css">
<link rel="stylesheet" href="./auth.css">
    <title>Login page</title>
</head>
<body>
    <header class="navigation_side">
        <div class="navbar_container">
            <div class="logo_container">
                <img title="Logo" src="../../image/logo.png" alt="">
            </div>
            <nav class="nav_bar">
                <ul id="nav_list">
                    <li title="Home"><a href="#home_view">Home</a></li>
                    <li title="About"><a href="#about_view">About</a></li> 
                    <li title="Skills"><a href="#skills_section">Skills</a></li>
                    <li title="My work"><a href="#my_works">My work</a></li>
                    <li title="Blog"><a href="#blog_view">Blog</a></li>
                    <li title="Contact"><a href="#contact_view">Contact</a></li>
                </ul>
            </nav>
            <div class="menu_container">
                <img id="menu_btn" title="Menu" src="../../image/navMenu.png" alt="">
            </div>
        </div>
    </header>
    <section id="login_view">
        <div class="login_form_container">
            <h1>Sign up Form</h1>
            <form class="user_login_form" id="register" >
                <input id="registerName" type="text" placeholder="User name">
                <input id="registerEmail" type="text" placeholder="Email">
                <input id="registerPassword" type="text" placeholder="Password">
                <button title="SignUp" id="action_btn">Sign Up</button>
            </form>
           
        </div>
    </section>
    <script type="module" src="./auth.js"></script>
</body>
</html>
