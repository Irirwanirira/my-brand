<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../styles.css">
<link rel="stylesheet" href="./auth.css">
    <title>Login page</title>
</head>
<body>
    <header class="navigation_side">
        <div class="navbar_container">
            <div class="logo_container">
                <img title="Logo" src="../../image/logo.png" alt="">
            </div>
            <nav class="nav_bar">
                <ul id="nav_list">
                    <li title="Home"><a href="../../index.html">Home</a></li>
                    <li title="About"><a href="../../index.html">About</a></li> 
                    <li title="Skills"><a href="../../index.html">Skills</a></li>
                    <li title="My work"><a href="../../index.html">My work</a></li>
                    <li title="Blog"><a href="../../index.html">Blog</a></li>
                    <li title="Contact"><a href="../../index.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu_container">
                <img id="menu_btn" title="Menu" src="../../image/navMenu.png" alt="">
            </div>
        </div>
    </header>
    <section id="login_view">
        <div class="login_form_container">
            <h1>Login Form</h1>
            <form class="user_login_form" id="login" action="submit">
                <input id="email" type="text" placeholder="Email">
                <span id="emailError"></span>
                <input id="password" type="text" placeholder="Password">
                <span id="passwordError"></span>
                <button title="Login" id="action_btn">Login</button>
            </form>
            <p class="signup_notification">Not a member?<span><a href="./signuppage.html"> Sign Up</a></span></p>
        </div>
    </section>
    <script type="module" src="./auth.js"></script>
</body>
</html>
