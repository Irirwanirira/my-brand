<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="dashboard">
        <header class="box" id="nav_bar"></header>
        <article id="side_nav_bar"></article>
        <section id="dashboard_body">
            <div class="nav_menu">
                <button>
                    <i class="fa fa-bars" aria-hidden="true" style="font-size:30px; border:none"></i>
                </button>
            </div>
            <div class="dashboard_body_header">
                <h1>Dashboard</h1>
            </div>
            <div id="dashboard_body_body">
               <div class="welcome_view">
                <section class="top_card">
                    <h3>messages</h3>
                    <p>30</p>
                </section>
                <div class="middle_card"> 
                    <section class="left_card">
                        <h3>All Articles</h3>
                        <p>30</p>
                    </section>
                    <section class="right_card">
                        <h3>All Users</h3>
                        <p>30</p>
                    </section>
                </div>
                <section class="bottom_card">
                    <h3>Comments</h3>
                    <p>30</p>
                </section>
               </div>
            <div>
        </section>
    </section>
    <script type="module" src="./dashboard.js"></script>
