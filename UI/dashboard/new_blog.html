<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>New article</title>
</head>
<body>
    <section class="dashboard">
        <header class="box" id="nav_bar">
            <div class="box" id="logo">
                <img src="../../image/logo.png" alt="logo">
            </div>
            <div class="nav_bar_profile">
                <div class="image_container">
                    <img src="../../image/aboutPicture.png" alt="profile">
                </div>
                <h3>Admin <span>Joseph</span></h3>
            </div>
            <button>
                <img src="../../image/Logout Rounded.png" alt="logout button">
            </button>
        </header>
        <article id="side_nav_bar">
            <ul>
                <li>
                    <a href="./dashboard.html">
                        <img class="image" src="../../image/dashboard.png" alt="dashboard icon">
                        <span>Dashboard</span>
                    </a>
                </li>
            
                <li>
                    <a href="./new_blog.html">
                        <img class="image" src="../../image/create.png" alt="users icon">
                        <span>New article</span>
                    </a>
                </li>
                <li>
                    <a href="./blogs_page.html">
                        <img class="image" src="../../image/list.png" alt="products icon">
                        <span>All articles</span>
                    </a>
                </li>
                <li>
                    <a href="./messages_page.html">
                        <img class="image" src="../../image/message.png" alt="messages icon">
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="./users_page.html">
                        <img class="image" src="../../image/Users.png" alt="orders icon">
                        <span>Users</span>
                    </a>
                </li>
            </ul>
           
        </article>
        <section id="dashboard_body">
            <div class="dashboard_body_header">
                <h1>Write new Article</h1>
            </div>
            <div class="form_section">
                <form class="form_to_fill" action="">
                    <label for="">Title</label>
                    <input type="text">
                    <label for="">Upload image</label>
                    <input type="photo">
                    <label for=""> Description</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>Post</button>
                </form>
            <div>
        </section>
    </section>
</body>
</html>
