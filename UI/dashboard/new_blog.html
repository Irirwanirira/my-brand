<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>New article</title>
</head>
<body>
    <section class="dashboard"></header>
        <header class="box" id="nav_bar"></header>
        <article id="side_nav_bar"></article>
        <section id="dashboard_body">
            <div class="nav_menu">
                <button>
                    <img src="../../image/navMenu.png" alt="">
                </button>
            </div>
            <div class="dashboard_body_header">
                <h1>Write new Article</h1>
            </div>
            <div class="form_section">
                <form class="form_to_fill" id="form" action="submit">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <span id="titleError"></span>
                    <label for="photo">Upload image</label>
                    <input type="text" name="photo" id="photo" placeholder="Paste image URL">
                    <span id="imageError"></span>
                    <label for="description"> Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    <span id="descriptionError"></span>
                    <button>Post</button>
                    <span id="successMsg"></span>
                </form>
            <div>
        </section>
    </section>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
