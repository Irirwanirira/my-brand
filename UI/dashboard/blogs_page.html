<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Blogs list</title>
</head>
<body>
    <section class="dashboard">
        <header class="box" id="nav_bar">
            <div class="box" id="logo">
                <img src="../../image/logo.png" alt="logo">
            </div>
            <div class="nav_bar_profile">
                <div class="image_container">
                    <img src="../../image/aboutPicture.png" alt="profile">
                </div>
                <h3>Admin <span>Joseph</span></h3>
            </div>
            <button>
                <img src="../../image/Logout Rounded.png" alt="logout button">
            </button>
        </header>
        <article id="side_nav_bar">
            <ul>
                <li>
                    <a href="./dashboard.html">
                        <img class="image" src="../../image/dashboard.png" alt="dashboard icon">
                        <span>Dashboard</span>
                    </a>
                </li>
             
                <li>
                    <a href="./new_blog.html">
                        <img class="image" src="../../image/create.png" alt="users icon">
                        <span>New article</span>
                    </a>
                </li>
                <li>
                    <a href="./blogs_page.html">
                        <img class="image" src="../../image/list.png" alt="products icon">
                        <span>All articles</span>
                    </a>
                </li>
                <li>
                    <a href="./messages_page.html">
                        <img class="image" src="../../image/message.png" alt="messages icon">
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="./users_page.html">
                        <img class="image" src="../../image/Users.png" alt="orders icon">
                        <span>Users</span>
                    </a>
                </li>
            </ul>
           
        </article>
        <section id="dashboard_body">
            <div class="dashboard_body_header">
                <h1>Blogs</h1>
                <div class="search_bar">
                    <input type="text" placeholder="Search">
                    <button >
                        <img src="../../image/Search.png" alt="search icon">
                    </button>
                </div>
            </div>
            <div id="dashboard_body_body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Code gangs</td>
                            <td>Joseph clemency</td>
                            <td>12/12/2020</td>
                            <td class="action">
                                <button>
                                    <img src="../../image/Eye.png" alt="delete icon">
                                </button>
                                <button >
                                    <img src="../../image/Create.png" alt="delete icon">
                                </button>
                                <button>
                                    <img src="../../image/Remove.png" alt="delete icon">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Web Garage</td>
                            <td>Code killer</td>
                            <td>12/12/2020</td>
                            <td class="action">
                                <button>
                                    <img src="../../image/Eye.png" alt="delete icon">
                                </button>
                                <button>
                                    <img src="../../image/Create.png" alt="delete icon">
                                </button>
                                <button>
                                    <img src="../../image/Remove.png" alt="delete icon">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>The hard part in programming</td>
                            <td>Alphred Mulindahabi</td>
                            <td>12/12/2020</td>
                            <td class="action">
                                <button>
                                    <img src="../../image/Eye.png" alt="delete icon">
                                </button>
                                <button>
                                    <img src="../../image/Create.png" alt="delete icon">
                                </button>
                                <button>
                                    <img src="../../image/Remove.png" alt="delete icon">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                <table>
            <div>
        </section>
    </section>

</html>
